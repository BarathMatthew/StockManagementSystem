<div class="container register">

    <div class="registerForm" style="margin-left: 30%; margin-top: 0.8%; border: 1px solid #ccc; padding: 20px; max-width: 450px;">

        <form [formGroup]="myForm" id="myForm" (ngSubmit)="InsertProduct(myForm.value)">

            <div class="mb-3">
                <label for="productId" style="display: block;">Product ID :</label>
                <input type="number" class="form-control" id="userId" formControlName="productId">
                <div *ngIf="myForm.get('productId')!.touched && myForm.get('productId')!.invalid">
                    <div *ngIf="myForm.get('productId')!.hasError('required')">
                        <font color="red"><b>product ID is Required.</b></font>
                    </div>
                    <div *ngIf="myForm.get('productId')!.hasError('pattern')">
                        <font color="red"><b>Invalid product ID</b></font>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-success" style="margin-right: 3%;" (click)="DeleteProduct(myForm.value)">Delete</button>
            <button type="reset" class="btn btn-secondary" style="margin-right: 3%;">Reset</button>
            <button  class="btn btn-danger" routerLink="/manageproductcomponent">back</button>

        </form>

        <font id="result"><b>{{result}}</b></font>
    </div>
</div>
