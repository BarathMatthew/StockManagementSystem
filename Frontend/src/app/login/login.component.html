
<div class="background">
    <div style="margin-left: 10%;">
        <img src="https://nilgiricollege.ac.in/app/app-files/images/userlog.png" alt="">
    </div>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" id="myForm" (ngSubmit)="login(myForm.value)">
    
                <div class="form-group">
                    <label for="userName">User Name :</label>
                    <input type="text" class="form-control" id="userName" formControlName="userName">
                    <div *ngIf="myForm.get('userName')!.touched && myForm.get('userName')!.invalid">
                        <div *ngIf="myForm.get('userName')!.hasError('required')">
                            <font color="red"><b>User Name is Required.</b></font>
                        </div>
                        <div *ngIf="myForm.get('userName')!.hasError('pattern')">
                            <font color="red"><b>Invalid User Name</b></font>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <div *ngIf="myForm.get('password')!.touched && myForm.get('password')!.invalid">
                        <div *ngIf="myForm.get('password')!.hasError('required')">
                            <font color="red"><b>password is Required.</b></font>
                        </div>
                        <!-- <div *ngIf="myForm.get('password')!.hasError('pattern')">
                            <font color="red"><b>Invalid User password</b></font>
                        </div> -->
                    </div>
                </div>
                <button type="button" class="btn btn-success" style="margin-right: 3%;" (click)="login(myForm.value)">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button> 
                <br>
                <br>
        New User Create Account :<a routerLink="/register">Sign up</a>
            </form>
            <font id="result"><b>{{result}}</b></font>
        </div>
        
    </div>
</div>
