                <h2>Registration</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" id="myForm" (ngSubmit)="register(myForm.value)">

                    <div class="form-group">
                        <label for="userName">User Name :</label>
                        <input type="text" class="form-control" id="userName" formControlName="userName">
                        <div *ngIf="myForm.get('userName')!.touched && myForm.get('userName')!.invalid">
                            <div *ngIf="myForm.get('userName')!.hasError('required')">
                                <font color="red"><b>User Name is Required.</b></font>
                            </div>
                            <div *ngIf="myForm.get('userName')!.hasError('pattern')">
                                <font color="red"><b>Invalid User ID</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number :</label>
                        <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber">
                        <div *ngIf="myForm.get('mobileNumber')!.touched && myForm.get('mobileNumber')!.invalid">
                            <div *ngIf="myForm.get('mobileNumber')!.hasError('required')">
                                <font color="red"><b>Mobile Number is Required.</b></font>
                            </div>
                            <div *ngIf="myForm.get('mobileNumber')!.hasError('pattern')">
                                <font color="red"><b>Invalid User Mobile Number</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailId">Email Id :</label>
                        <input type="text" class="form-control" id="emailId" formControlName="emailId">
                        <div *ngIf="myForm.get('emailId')!.touched && myForm.get('emailId')!.invalid">
                            <div *ngIf="myForm.get('emailId')!.hasError('required')">
                                <font color="red"><b>Email Id is Required.</b></font>
                            </div>
                            <div *ngIf="myForm.get('emailId')!.hasError('pattern')">
                                <font color="red"><b>Invalid User emailId</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div *ngIf="myForm.get('password')!.touched && myForm.get('password')!.invalid">
                            <div *ngIf="myForm.get('password')!.hasError('required')">
                                <font color="red"><b>password is Required.</b></font>
                            </div>
                            <div *ngIf="myForm.get('password')!.hasError('pattern')">
                                <font color="red"><b>Invalid User password</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userType">User Type :</label>
                        <select class="form-control" id="userType" formControlName="userType">
                            <option value="supplier">Supplier</option>
                            <option value="customer">Customer</option>

                        </select>
                    </div>

                    <button type="button" class="btn btn-success" style="margin-top: 10px; margin-right: 3%;"
                        (click)="registerUser(myForm.value)">Register Here</button>
                    <button type="reset" class="btn btn-secondary" style="margin-top: 10px;">Reset</button>
                    <br>
                    <br>
                    Register signIn :<a routerLink="/login">Sign In</a>
                </form>

                <font id="result"><b>{{result}}</b></font>
